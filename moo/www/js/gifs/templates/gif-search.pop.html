<ion-popover-view style="width:97%;">
    <ion-header-bar class="item-input-inset">
        
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="q" ng-enter="searchGifs(q)">
          </label>
          <button class="button button-clear" ng-click="closeGifSearch($event)">
            Cancel
          </button>
        


    </ion-header-bar>
    
    <ion-content direction="x">
        
        <div class="gif-results-wrapper" ng-style="getWidth()">
        <!-- loading spinner -->
        <div class="row">
            <ion-spinner class="loading-spinner" style="margin-top:25%;" ng-if="searchingForGifs" icon="spiral"></ion-spinner>
        </div>

        <!-- results -->
        <div ng-repeat="gif in results"
             ng-click="sendGif(gif.url)"
             class="animated bounceIn"
                     style="background-color: {{gif.backgroundColor}};
                            background-image: url({{gif.url}});
                            background-repeat: no-repeat;
                            background-position: 50% 50%;
                            background-size: cover;
                            
                            width:120px;
                            height:114px;
                            
                            float: left;"></div>
        </div>
    </ion-content>

</ion-popover-view>
