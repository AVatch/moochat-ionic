<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Log In</h1>
    	<button ng-click="closeLoginModal()" class="button button-icon icon ion-ios-close-empty"></button>
    </ion-header-bar>
    <ion-content>
        
        <!-- Login Form -->
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input ng-model="user.username" type="text" placeholder="Username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input ng-model="user.password" type="password" placeholder="Password">
          </label>
        </div>
        
        <!-- action trigger -->
        <div class="padding">
            <button class="button button-block button-outline button-positive">
              Log In
            </button>
        </div>
        
        
    </ion-content>
</ion-modal-view>
