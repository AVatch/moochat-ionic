<ion-header-bar class="bar-stable">
    <h1 class="title">Signup</h1>
</ion-header-bar>

<ion-content>

    <div class="card">
        <ion-list>
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.password">
          </label>
        </ion-list>
        
        <div class="button-bar">
            <button class="button button-block button-positive" style="margin:5px;">
              Register
            </button>
            
            <button ng-click="login(user)" class="button button-block button-positive" style="margin:5px;">
              Login
            </button>
        </div>
                
    </div>

</ion-content>
