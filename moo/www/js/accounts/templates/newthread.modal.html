<ion-modal-view>

    <!-- NEED TO FIX THIS HARD CODED HIEGHT-->
    <ion-slide-box style="height:667px;">
        
        <ion-slide>
            <!-- select friends to message -->
            <ion-header-bar>
                <button ng-click="closeNewThreadModal()" class="button button-icon icon ion-ios-close-empty"></button>
                <h1 class="title">Moo at Someone</h1>
                <button ng-click="startNewThread()" class="button button-icon icon ion-ios-arrow-right"></button>
            </ion-header-bar>

            <!-- list of selected friends -->

            <ion-content>
                <!-- list of friends -->
                <ion-list>
                    <ion-checkbox ng-repeat="friend in friends" ng-model="friend.sendTo">
                        {{friend.username}}
                    </ion-checkbox>
                </ion-list>

            </ion-content>
        </ion-slide>

        <ion-slide>
            <!-- select friends to message -->
            <ion-header-bar>
                <button ng-click="closeNewThreadModal()" class="button button-icon icon ion-ios-close-empty"></button>
                <h1 class="title">Add a Friend</h1>
            </ion-header-bar>

            <ion-content>
                <div class="row">
                    <div class="col col-75">
                        <div class="list list-inset">
                          <label class="item item-input" style="border-top:0px; border-left:0px; border-right:0px;">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Username" ng-model="query">
                          </label>
                        </div>
                    </div>
                    <div class="col">
                        <button ng-click="searchAccounts(query)" class="button button-clear button-positive" style="margin-top:20px;">
                          Search
                        </button>
                    </div>
                </div>

                <ion-list ng-if="results.length!=0">
                    <ion-item ng-repeat="result in results">
                        <div class="row">
                            <div class="col col-75">
                                {{result.username}}      
                            </div>
                            <div class="col">
                                <button 
                                    ng-click="addFriend(result)"
                                    style="float:right;" 
                                    class="button button-icon icon ion-ios-plus-outline"></button>
    
                            </div>
                        </div>
                    </ion-item>
                </ion-list>


                <div ng-if="results.length==0" class="row">
                    <p style="position:absolute">No results found :'(</p>
                </div>

            </ion-content>
            
        </ion-slide>
    </ion-slide-box>
    
</ion-modal-view>
