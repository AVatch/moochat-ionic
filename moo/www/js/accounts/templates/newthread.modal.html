<ion-modal-view>

    <!-- NEED TO FIX THIS HARD CODED HIEGHT-->
    <ion-slide-box style="height:667px;">
        
        <ion-slide>
            <!-- select friends to message -->
            <ion-header-bar>
                <button ng-click="closeNewThreadModal()" class="button button-icon icon ion-ios-close-empty"></button>
                <h1 class="title">Moo at Someone</h1>
                <button ng-click="startNewThread()" class="button button-icon icon ion-ios-arrow-right"></button>
            </ion-header-bar>

            <ion-content>
                <!-- list of selected friends -->
                <div class="row" style="padding-bottom:0px; padding-top:0px;">
                    <span class="pill animated bounceIn"
                          ng-repeat="user in friends" 
                          ng-if="user.sendTo"
                          style="margin-top:3px; margin-bottom:3px;">
                          {{user.username}}
                    </span>
                </div>

                <!-- list of friends -->
                <ion-list>
                    <ion-checkbox ng-repeat="friend in friends" ng-model="friend.sendTo">
                        {{friend.username}}
                    </ion-checkbox>
                </ion-list>
                
            </ion-content>
        </ion-slide>

        <ion-slide>
            <!-- add a friend -->
            <ion-header-bar class="item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Find a Friend" ng-model="query">
                </label>
                <button class="button button-clear" ng-click="searchAccounts(query)">
                    Search
                </button>
            </ion-header-bar>

            <ion-content>
                <ion-list ng-if="friendsResults.length!=0">
                    <ion-item ng-repeat="result in friendsResults">
                        <div class="row">
                            <div class="col col-75">
                                {{result.username}}      
                            </div>
                            <div class="col">
                                <button 
                                    ng-click="addFriend(result)"
                                    style="float:right;" 
                                    class="button button-icon icon ion-ios-plus-outline">
                                </button>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>

            </ion-content>
            
        </ion-slide>
    </ion-slide-box>
    
</ion-modal-view>
