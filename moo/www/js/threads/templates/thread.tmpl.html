<ion-header-bar class="bar-stable">
    <button ng-click="back()" class="button button-icon icon ion-ios-arrow-left"></button>
    <h1 class="title"></h1>
    <button ng-click="openModal()" class="button button-clear button-icon icon ion-ios-more-outline"></button>
</ion-header-bar>

<ion-content>

    <!-- loading spinner -->
    <div class="row">
        <ion-spinner class="loading-spinner" ng-if="loading" icon="spiral"></ion-spinner>
    </div>

    <ion-list ng-if="!loading">
        
        <!-- paginate more content -->
        <ion-refresher on-refresh="getMore()"
                       icon="ripple">
        </ion-refresher>

        <!-- Messege if user is reciever -->
        <note ng-repeat="note in notes" note="note"></note>
        
        <!-- sending spinner -->
        <ion-item ng-if="noteSending" class="note" style="padding:0px; border:0px;">
            <div class="row">
                <div class="col col-80"></div>
                <div class="col">
                    <ion-spinner class="loading-spinner"icon="spiral"></ion-spinner>
                </div>
            </div>
        </ion-item>
        <!-- /sending spinner -->

    </ion-list>
    <!-- bottom space -->
    <span style="width:100%; height: 43px; display:block;"></span>
    <!-- /bottom space -->    

</ion-content>

<!-- <div class="heart animated bounceIn" style="position:fixed; left:225px; top:300px;"></div> -->

<div class="bar bar-footer" keyboard-attach>
    <button ng-click="openGifSearch($event)" class="button button-clear" style="width:50px; color: #22b4b7 !important;">GIF</button>
    <input class="text-input" type="text" placeholder="Send a Message" ng-model="msg" ng-enter="createNote(msg)"></input>
    <button ng-click="createNote(msg)" class="button button-clear button-icon icon ion-ios-arrow-left ion-ios-arrow-right" style="color: #22b4b7 !important;"></button>
</div>
