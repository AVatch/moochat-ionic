<ion-header-bar class="bar-stable">
    <button ng-click="back()" class="button button-icon icon ion-ios-circle-outline"></button>
    <h1 class="title">moochat</h1>
    <button ng-click="back()" class="button button-icon icon ion-ios-plus-empty"></button>    
</ion-header-bar>

<ion-content>
    
    <!-- refresh threads -->
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()"
        icon="ripple">
    </ion-refresher>
    
    <!-- list of threads -->
    <ion-list>
        <ion-item ui-sref='thread({pk: 1})'>
            <ion-scroll direction="x">
                <img class="avatar" src="http://placehold.it/50x50">
            </ion-scroll>
        </ion-item>
    </ion-list>

</ion-content>
